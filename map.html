<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        const map = new Map();
        map.set('fruit', 'apple');
        map.set('toy', 'robot');
        map.set('student', 'rey');
        console.info(map);

        console.info(map.get('toy'));
        console.info(map.get('none'));

        for (const m of map) {
            console.info(m.reduceRight((v, k) => v + ' :' + k));
        }

        map.forEach((v, i) => console.info(`${i}: ${v}`));


    </script>

</body>

</html>
